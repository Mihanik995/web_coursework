{% extends 'users/base.html' %}

{% block content %}
{% load crispy_forms_tags %}
<div class="container" xmlns="http://www.w3.org/1999/html">
    <div class="col-12">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            {{form|crispy}}
                            <button type="submit" class="btn btn-primary">Launch mailing</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
